<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Rock, Paper, Scissors Game</title>
  <script src="./script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./normalize.css">
  <link href="./style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="wrapper">
    <h1>Rock, Paper, or Scissors?</h1>
    <div class="parent">
      <div class="results"></div>
      <div class="buttonsDiv">
        <button class="rock">
          <img src="./img/rock-paper-scissors-g525f9c358_1280.png" alt="picture of a cartoon rock">Rock</button>
        <button class="paper">
          <img src="./img/rock-paper-scissors-g33ad0b469_1280.png" alt="picture of a cartoon piece of paper">Paper</button>
        <button id="scissorsButton" class="scissors">
          <img class="scissorsImg" src="./img/rock-paper-scissors-g26fcb3b89_1280.png" alt="picture of a cartoon pair of scissors">Scissors</button>
      </div>
      <div class="runningScore">

      </div>
    </div>
    <footer>
      <div>Created by: TheRealBill91</div>
    </footer>
  </div>
</body>

</html>
